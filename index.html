
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیری مووی - مرجع دانلود رایگان فیلم و سریال</title>
    <meta name="description" content="فیری مووی مرجع دانلود رایگان فیلم و سریاله، بدون فیلتر، بدون اشتراک، بدون تبلیغات و کاملاً متن باز! فقط از آدرس b2n.ir/freemovie در دسترسه.">
    <meta name="keywords" content="فیلم, فیلم رایگان, دانلود فیلم, دانلود سریال, فیری مووی, b2n.ir/freemovie, متن باز">
    <script src="/freemovie/analytics.js" defer></script>
    <!-- بوت‌استرپ ۵ CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- فونت وزیر -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.min.css">
    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .lead {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }
        .countdown-text {
            font-size: 1.25rem;
            margin-top: 1.5rem;
        }
        footer {
            background-color: #1a1a1a;
            padding: 1.5rem 0;
            font-size: 1rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer a:hover {
            color: #ccc;
        }
        .social-icons a {
            font-size: 1.5rem;
            margin: 0 0.75rem;
        }
        
        /* ریسپانسیو کردن */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            .lead {
                font-size: 1rem;
            }
            .btn-custom {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            .countdown-text {
                font-size: 1rem;
            }
            .social-icons a {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container text-center">
            <h1>سلام رفقا! خوش اومدین به فیری مووی</h1>
            <p class="lead">
                فیری مووی مرجع دانلود رایگان فیلم و سریاله؛ بدون فیلتر، بدون اشتراک، بدون تبلیغات و کاملاً متن بازه.
            </p>
            <p class="lead">
                سایت فقط از آدرس 
                <a href="http://b2n.ir/freemovie" target="_blank">b2n.ir/freemovie</a>
                در دسترسه.
            </p>
            <div class="countdown-text">
                شما در حال انتقال به سایت هستی. لطفاً <span id="countdown">20</span> ثانیه صبر کن.
            </div>
            <button class="btn btn-custom mt-4" onclick="window.location.href='https://b2n.ir/freemovie'">صبر نمی‌کنم، بزن بریم!</button>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-2">دوستدار شما ریک سانچز - Wubba lubba dub dub</p>
            <div class="social-icons mb-2">
                <a class="github-button" 
                   href="https://github.com/FreeMovieIR/web" 
                   data-icon="octicon-star" 
                   data-show-count="true" 
                   aria-label="ستاره دادن به FreeMovieIR/web در گیت‌هاب"></a>
            </div>
            <div class="social-icons">
                <a href="https://twitter.com/freemovie_ir" target="_blank" aria-label="ما را در توییتر دنبال کنید">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/freemovie_ir" target="_blank" aria-label="ما را در اینستاگرام دنبال کنید">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </footer>

    <!-- اسکریپت‌های بوت‌استرپ ۵ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let seconds = 20;
        const countdownElem = document.getElementById("countdown");
        const interval = setInterval(() => {
            seconds--;
            countdownElem.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "https://b2n.ir/freemovie";
            }
        }, 1000);
    </script>
</body>
</html>
